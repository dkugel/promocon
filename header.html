<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Promocon</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <!-- Estilos personalizados-->
    <link rel="stylesheet" href="css/portfolio.css" >
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/W3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- external files for modals -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>                        
        .auxtrigger{display:none;}         
        .topnav {
        overflow: hidden;
        background-color: #f7f7f7;
        }

        .topnav a {
        float: left;
        display: block;
        color: #0f2b43;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }
        .topnav .icon {
        display: none;
        }

        @media screen and (max-width: 600px) {
        .auxtrigger{display:block;} 
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
        .alternate-menu{display: none;}
        }

        @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2 col-md-3 col-lg-3"></div>
                <div class="col-xs-8 col-md-6 col-lg-6">
                <img src="img/logo.png" alt="logo Promocon">
                </div>
                <div class="col-xs-2 col-md-3 col-lg-3"></div>
            </div>          
            </div>        
        </div>           
    </header>
    <div class="envoltorio">
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="alternate-menu">
                        <ul class="nav justify-content-center">
                            <li class="nav-item" style="border-radius: 2px 0 0 2px;"><a href="index.html" >Inicio</a></li>
                            <li class="nav-item linea-l linea-r"><a href="nosotros.html">Nosotros</a></li>
                            <li class="nav-item linea-r"><a href="servicios.html">Servicios</a></li>
                            <li class="nav-item linea-r"><a href="" data-toggle="modal" data-target="#myModal" id="b1">Proyectos &nbsp;<img src="img/blue-select.png"></a></li>
                            <li class="nav-item" style="border-radius:  0 2px 2px 0;"><a href="contacto.html" >Contacto</a></li>                            
                            </a>
                        </ul>  
                    </div>
                </div>
                <div class="col-1"></div>
            </div>          
        </div>
        <div class="auxtrigger">
            <div class="topnav" id="myTopnav">
                <a href="#home" >Home</a>
                <a href="#news">News</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div> 
        </div> 
          
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
